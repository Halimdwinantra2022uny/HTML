<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo latihan Modul 3</title>
</head>
<body>
    <h3>Formulir Pendaftaran</h3>
    <form action="" method="post">
        <table border=0>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama" placeholder="Masukkan Nama Lengkap Anda" size="30" required/></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="uname" placeholder="Masukkan Username" size="30" required/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" placeholder="Masukkan Password" size="30" required/></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" name="birth" required/></td>
            </tr>
            <tr>
                <td>Usia</td>
                <td><input type="number" name="umur" placeholder="Usia"  min="21" max="65" required/>(Usia Min 21-65)</td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="email" name="email" placeholder="Masukkan Alamat E-Mail Anda" size="30" required/></td>
            </tr>
            <tr>
                <td>No.Telepon</td>
                <td><input type="text" name="tel" placeholder="Masukkan Nomor Telepon Anda" maxlength="13" size="30" required/></td>
            </tr>
            <tr>
                <td>Alamat Web:</td>
                <td><input type="url" name="webaddress" placeholder="Masukan URL Web" size="30" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Buat Akun Saya" />
                    <input type="submit" value="cancel" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studi Kasus Modul 2</title>
</head>
<!-- bgcolor memberikan warna pada background html -->
<body bgcolor="#ECECEC">
    <h2 align="center">TABEL PERBANDINGAN FITUR</h2>
    <table align="center" style="border-collapse:collapse">
        <colgroup>
            <col span="3" style="border-right: 1px solid #000">
        </colgroup>

        <tr style="border-top:#000 solid thin">
            <!-- Mengatur lebar kolom -->
            <!-- Menggunakan class yang sudah kita buat di atas -->
            <!-- width mengatur lebar dari cell -->
            <th width="30" align="center">
                <b>No</b>
            </th>
            <th width="200" align="center">
                <b>Fitur</b>
            </th>

            <th width="80" align="center">
                <b>Enterprise</b>
            </th>

            <th width="60" align="center">
                <b>Pro</b>
            </th>

            <th width="60" align="center">
                <b>Free</b>
            </th>
        </tr>

        <tr>
            <!-- Baris data pertama -->
            <!-- &#10003; digunakan untuk memprint karakter khusus symbol “✓” -->
            <td align="center">1</td>
            <td>Garansi seumur hidup</td>
            <td align="center">&#10003</td>
            <td align="center">-</td>
            <td align="center">-</td>
        </tr>

        <tr>
            <!-- Baris data kedua -->
            <td align="center">2</td>
            <td >Multiuser</td>
            <td align="center">&#10003;</td>
            <td align="center">-</td>
            <td align="center">-</td>
        </tr>

        <tr>
            <!-- Baris data ketiga -->
            <td align="center">3</td>
            <td >Uppdate otomatis</td>
            <td align="center" >&#10003</td>
            <td align="center" >&#10003</td>
            <td align="center" >-</td>
        </tr>

        <tr>
            <!-- Baris data keempat -->
            <td align="center">4</td>
            <td >Cetak laporan</td>
            <td align="center" >&#10003</td>
            <td align="center" >&#10003</td>
            <td align="center" >-</td>
        </tr>

        <tr style="border-bottom:#000 solid thin">
            <!-- Baris data kelima -->
            <td align="center">5</td>
            <td >Notifikasi error</td>
            <td align="center" >&#10003</td>
            <td align="center" >&#10003</td>
            <td align="center" >&#10003</td>
        </tr>

        <tr>
            <!-- Baris data keenam -->
            <td align="center">6</td>
            <td >Ubah tema</td>
            <td align="center" >&#10003</td>
            <td align="center" >&#10003</td>
            <td align="center" >&#10003</td>
        </tr>

        <tr style="border-bottom:#000 solid thin">
            <!-- Baris data ketujuh -->
            <td align="center">7</td>
            <td >Try ikon</td>
            <td align="center" >&#10003</td>
            <td align="center" >&#10003</td>
            <td align="center" >&#10003</td>
        </tr>
    </table>
</body>
</html>
